<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>SASS avanzado tercera clase htmlIII</title>
    <link href='css/main.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <form class='formulario-registro' name='frm-registro'>
      <div class='formulario-input-contenedor'>
        <label for='nombre'>Nombre</label>
        <input class='formulario-input' name='nombre' placeholder='Ej: Pedro,luisa' type='text'>
      </div>
      <div class='formulario-input-contenedor'>
        <label for='nombre'>Apellido</label>
        <input class='formulario-input' name='apellido' placeholder='Ej: rodriguez,perez' type='text'>
      </div>
      <div class='formulario-input-contenedor'>
        <label for='correo'>Correo</label>
        <input class='formulario-input' name='correo' placeholder='Ej: Pedro,luisa' type='text'>
      </div>
      <div class='formulario-input-contenedor'>
        <input class='formulario-button' name='registrarse' type='submit' value='registrar'>
      </div>
    </form>
  </body>
</html>
